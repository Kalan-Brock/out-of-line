<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Email</title>

	<style>
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
		img{
			display: block;
			border: 0;
			border-style: none;
		}
	</style>
</head>
<body>

	<!--Your Email Code-->
	<table>

	</table>
	<!--End Your Email Code-->

	<script>
		var rules = document.styleSheets[document.styleSheets.length - 1].cssRules;

		for (var idx = 0, len = rules.length; idx < len; idx++) {
			var collection = document.querySelectorAll(rules[idx].selectorText);

			var pointer = 0;
			for(pointer = 0; pointer < collection.length; pointer++){
				collection[pointer].style.cssText += rules[idx].style.cssText;
			}
		}

		var x = document.head.getElementsByTagName("style");
		for (var i = x.length - 1; i >= 0; i--){
		    x[i].parentElement.removeChild(x[i]);
		}

		var copy = document.body;

		var elems = copy.getElementsByTagName("*");

		for(var i = elems.length - 1; i >= 0; i--){
			elems[i].removeAttribute("class");
			elems[i].removeAttribute("id");
		}

		var tables = copy.getElementsByTagName("table");
		for (var i = tables.length - 1; i >= 0; i--){
		    tables[i].setAttribute("cellspacing", "0");
			tables[i].setAttribute("cellpadding", "0");
		}

		var tables = copy.getElementsByTagName("a");
		for (var i = tables.length - 1; i >= 0; i--){
		    tables[i].setAttribute("target", "_blank");
		}

		var x = copy.getElementsByTagName("script");
		for (var i = x.length - 1; i >= 0; i--){
		    x[i].parentElement.removeChild(x[i]);
		}

		document.body = copy;
	</script>
</body>
</html>
